<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
     <!--navgigation bar-->
    <div class="navbar">
      <img
        src="https://img.icons8.com/?size=100&id=122692&format=png&color=000000"
        alt="gym logo"
        id="logo"
        width="5%"
      />
      <nav>
        <a href="home.html" >Home</a>
        <a href="monthly-planner.html">Planner</a>
        <a href="Workout.html">Workout</a>
        <a href="contact.html" >Contact Us</a>
      </nav>
    </div>
    <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />

      <input type="submit" value="Sign Up" />
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</body>
</html>
